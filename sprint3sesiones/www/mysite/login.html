<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>

			*{
				box-sizing: border-box;
				font-family: 'Poppins', sans-serif;
			}

      .estructuraFormulario{
        text-align: center;
        background-color: #dcdcdc;
        margin-left: 42%;
        margin-right: 42%;
        margin-top: 15%;
      }


    </style>
</head>
  <body>
    

    <form class="estructuraFormulario"action="/login.php" id="formulario" method="post">
      <h1>Login</h1>
      <p>
        <input name="f_email" id="email" type="text" placeholder="E-mail" /><br />
      </p>
      <p>
        <input name="f_password" id="password" type="password" placeholder="Contraseña" /><br />
      </p>
      <input type="submit" value="Iniciar sesión" />
    </form>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("formulario")
          .addEventListener("submit", validarFormulario);
      });

      function validarFormulario(evento) {
        evento.preventDefault();
        var email = document.getElementById("email").value;
        if (email.length == 0) {
          alert("No has escrito nada en el email");
          return;
        }
        var password = document.getElementById("password").value;
        if (password.length == 0) {
          alert("No has escrito nada en la contraseña");
          return;
        }
        this.submit();
      }
    </script>
    
  </body>
</html>
