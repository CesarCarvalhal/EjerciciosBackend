<html>
  <head>
    <meta charset="UTF-8" /> </head>
  <body>
    
    <h1>Login</h1>

    <form action="/login.php" id="formulario" method="post">
      <p>
        <input name="f_email" id="email" type="text" placeholder="E-mail" /><br />
      </p>
      <p>
        <input name="f_password" id="password" type="password" placeholder="Contraseña" /><br />
      </p>
      <input type="submit" value="Iniciar sesión" />
    </form>
    
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("formulario")
          .addEventListener("submit", validarFormulario);
      });

      function validarFormulario(evento) {
        evento.preventDefault();
        var email = document.getElementById("email").value;
        if (email.length == 0) {
          alert("No has escrito nada en el email");
          return;
        }
        var password = document.getElementById("password").value;
        if (password.length == 0) {
          alert("No has escrito nada en la contraseña");
          return;
        }
        this.submit();
      }
    </script>
    
  </body>
</html>
